<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Assistant Sudoku - Analyseur de Techniques</title>
    <meta name="theme-color" content="#121212">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Courier New', monospace;
            background: #121212;
            color: #ffffff;
            user-select: none;
            overflow-x: hidden;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            min-height: 100vh;
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            background: #1e1e1e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-bar {
            background: #2d2d2d;
            padding: 12px 16px;
            border-bottom: 1px solid #404040;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .app-bar h1 {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }

        .back-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            opacity: 0.8;
        }

        .back-button:hover {
            opacity: 1;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .grid-section {
            padding: 16px;
            border-bottom: 1px solid #404040;
            flex-shrink: 0;
        }

        .sudoku-grid {
            width: 100%;
            max-width: 320px;
            aspect-ratio: 1;
            border: 2px solid #ffffff;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            margin: 0 auto;
            background: #2d2d2d;
        }

        .cell {
            border: 0.5px solid #666666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            position: relative;
            background: #2d2d2d;
            color: #ffffff;
            overflow: hidden;
        }

        .cell:nth-child(3n):not(:nth-child(9n)) {
            border-right: 1px solid #ffffff;
        }

        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 1px solid #ffffff;
        }

        .cell.given {
            color: #ffffff;
            background: #2d2d2d;
        }

        .cell.filled {
            color: #90caf9;
            background: #2d2d2d;
        }

        .cell.highlighted {
            background: #ffb74d !important;
            color: #ffffff;
            animation: pulse 2s infinite;
        }

        .cell.highlighted-secondary {
            background: #ff9800 !important;
            color: #ffffff;
            opacity: 0.8;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .notes {
            position: absolute;
            top: 1px;
            left: 1px;
            font-size: 6px;
            color: #ffffff;
            line-height: 1;
        }

        .coordinate-label {
            font-size: 10px;
            color: #888;
            text-align: center;
        }

        .analysis-section {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .analysis-section h3 {
            color: #ffffff;
            margin-bottom: 16px;
            font-size: 16px;
        }

        .technique {
            background: #2d2d2d;
            border-left: 4px solid #2196f3;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: 1px solid #404040;
        }

        .technique h4 {
            color: #2196f3;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .technique p {
            font-size: 12px;
            line-height: 1.4;
            color: #b0b0b0;
        }

        .move-suggestion {
            background: #4caf50;
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            text-align: center;
        }

        .move-suggestion h4 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .move-suggestion p {
            font-size: 13px;
            margin-bottom: 4px;
        }

        .loading-state {
            text-align: center;
            padding: 40px 20px;
            color: #b0b0b0;
        }

        .error-state {
            text-align: center;
            padding: 40px 20px;
            color: #f44336;
        }

        @media (max-width: 360px) {
            .sudoku-grid {
                max-width: 280px;
            }
            
            .cell {
                font-size: 14px;
            }
            
            .notes {
                font-size: 5px;
            }
            
            .grid-section, .analysis-section {
                padding: 12px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .back-button:active {
                background: rgba(255,255,255,0.1);
                border-radius: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-bar">
            <button class="back-button" onclick="window.close()">←</button>
            <h1>Assistant Sudoku v2.5</h1>
            <div></div>
        </div>
        
        <div class="main-content">
            <div class="grid-section" id="gridSection">
                <div id="gridDisplay"></div>
            </div>
            
            <div class="analysis-section">
                <h3>Analyse des techniques</h3>
                <div id="analysisResult">
                    <div class="loading-state">
                        Chargement de la grille...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentGrid = null;
        let originalGrid = null;
        let notesGrid = null;

        function showError(message) {
            const analysisResult = document.getElementById('analysisResult');
            if (analysisResult) {
                analysisResult.innerHTML = `<div class="error-state">${message}</div>`;
            }
            console.error('Error:', message);
        }

        function showLoading(message) {
            const analysisResult = document.getElementById('analysisResult');
            if (analysisResult) {
                analysisResult.innerHTML = `<div class="loading-state">${message}</div>`;
            }
        }

        function loadDataFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            
            const encodedData = urlParams.get('data');
            if (encodedData) {
                try {
                    const decodedData = decodeURIComponent(encodedData);
                    const data = JSON.parse(decodedData);
                    
                    if (!data.currentGrid || !data.notesGrid) {
                        throw new Error("currentGrid ou notesGrid manquants");
                    }
                    
                    currentGrid = data.currentGrid;
                    originalGrid = data.originalGrid;
                    notesGrid = data.notesGrid;
                    
                    analyzeGrid();
                    return true;
                } catch (error) {
                    showError('Erreur URL: ' + error.message);
                    return false;
                }
            }
            
            const dataId = urlParams.get('id');
            if (dataId) {
                try {
                    const storedData = localStorage.getItem(dataId);
                    if (storedData) {
                        localStorage.removeItem(dataId);
                        const data = JSON.parse(storedData);
                        
                        if (!data.currentGrid || !data.notesGrid) {
                            throw new Error("currentGrid ou notesGrid manquants");
                        }
                        
                        currentGrid = data.currentGrid;
                        originalGrid = data.originalGrid;
                        notesGrid = data.notesGrid;
                        
                        analyzeGrid();
                        return true;
                    } else {
                        showError('Données expirées');
                        return false;
                    }
                } catch (error) {
                    showError('Erreur localStorage: ' + error.message);
                    return false;
                }
            }
            
            return false;
        }

        function analyzeGrid() {
            if (!currentGrid || !notesGrid) {
                showError('Données de grille manquantes');
                return;
            }
            
            try {
                displayGrid();
                performAnalysis();
            } catch (error) {
                showError('Erreur pendant l\'analyse: ' + error.message);
            }
        }

        function displayGrid() {
            let gridHtml = `
                <div style="display: inline-block; position: relative;">
                    <div style="display: flex; justify-content: center; margin-bottom: 5px; padding-left: 25px;">
                        <div style="display: flex; width: 320px; justify-content: space-around;">
                            <div class="coordinate-label">C1</div>
                            <div class="coordinate-label">C2</div>
                            <div class="coordinate-label">C3</div>
                            <div class="coordinate-label">C4</div>
                            <div class="coordinate-label">C5</div>
                            <div class="coordinate-label">C6</div>
                            <div class="coordinate-label">C7</div>
                            <div class="coordinate-label">C8</div>
                            <div class="coordinate-label">C9</div>
                        </div>
                    </div>
                    
                    <div style="display: flex; align-items: center;">
                        <div style="display: flex; flex-direction: column; justify-content: space-around; height: 320px; margin-right: 5px;">
                            <div class="coordinate-label">R1</div>
                            <div class="coordinate-label">R2</div>
                            <div class="coordinate-label">R3</div>
                            <div class="coordinate-label">R4</div>
                            <div class="coordinate-label">R5</div>
                            <div class="coordinate-label">R6</div>
                            <div class="coordinate-label">R7</div>
                            <div class="coordinate-label">R8</div>
                            <div class="coordinate-label">R9</div>
                        </div>
                        
                        <div class="sudoku-grid">
                            ${currentGrid.map((row, r) => 
                                row.map((cell, c) => {
                                    const isGiven = originalGrid && originalGrid[r][c] !== 0;
                                    const isFilled = cell !== 0;
                                    const notes = notesGrid[r][c] || [];
                                    const notesText = notes.length > 0 ? notes.join('') : '';
                                    
                                    let cellClass = 'cell';
                                    if (isGiven) cellClass += ' given';
                                    else if (isFilled) cellClass += ' filled';
                                    
                                    return `<div class="${cellClass}" data-row="${r}" data-col="${c}">
                                        ${cell !== 0 ? cell : ''}
                                        ${cell === 0 && notes.length > 0 ? `<div class="notes">${notesText}</div>` : ''}
                                    </div>`;
                                }).join('')
                            ).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('gridDisplay').innerHTML = gridHtml;
        }

        function isValidPlacement(row, col, num) {
            for (let c = 0; c < 9; c++) {
                if (currentGrid[row][c] === num) return false;
            }
            
            for (let r = 0; r < 9; r++) {
                if (currentGrid[r][col] === num) return false;
            }
            
            const boxRow = Math.floor(row / 3) * 3;
            const boxCol = Math.floor(col / 3) * 3;
            for (let r = boxRow; r < boxRow + 3; r++) {
                for (let c = boxCol; c < boxCol + 3; c++) {
                    if (currentGrid[r][c] === num) return false;
                }
            }
            
            return true;
        }

        function generateCandidates() {
            const candidates = [];
            
            for (let r = 0; r < 9; r++) {
                candidates[r] = [];
                for (let c = 0; c < 9; c++) {
                    if (currentGrid[r][c] !== 0) {
                        candidates[r][c] = [];
                    } else {
                        candidates[r][c] = [];
                        for (let num = 1; num <= 9; num++) {
                            if (isValidPlacement(r, c, num)) {
                                candidates[r][c].push(num);
                            }
                        }
                    }
                }
            }
            
            return candidates;
        }

        function findLastPossibleNumber() {
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (currentGrid[r][c] === 0) {
                        const possibleNumbers = [];
                        for (let num = 1; num <= 9; num++) {
                            if (isValidPlacement(r, c, num)) {
                                possibleNumbers.push(num);
                            }
                        }
                        
                        if (possibleNumbers.length === 1) {
                            return {
                                row: r,
                                col: c,
                                value: possibleNumbers[0],
                                explanation: `La case R${r+1}C${c+1} ne peut contenir que le chiffre ${possibleNumbers[0]}. Tous les autres chiffres apparaissent déjà dans sa ligne, colonne ou boîte 3x3.`,
                                reasoning: `Placement forcé par élimination`
                            };
                        }
                    }
                }
            }
            return null;
        }

        function findUniquePlace() {
            for (let r = 0; r < 9; r++) {
                for (let digit = 1; digit <= 9; digit++) {
                    if (currentGrid[r].includes(digit)) continue;
                    
                    const possibleCols = [];
                    for (let c = 0; c < 9; c++) {
                        if (currentGrid[r][c] === 0 && isValidPlacement(r, c, digit)) {
                            possibleCols.push(c);
                        }
                    }
                    
                    if (possibleCols.length === 1) {
                        return {
                            row: r,
                            col: possibleCols[0],
                            value: digit,
                            explanation: `Le chiffre ${digit} ne peut aller qu'en R${r+1}C${possibleCols[0]+1} dans la ligne ${r+1}.`,
                            reasoning: `Case unique dans la ligne`
                        };
                    }
                }
            }

            for (let c = 0; c < 9; c++) {
                for (let digit = 1; digit <= 9; digit++) {
                    if (currentGrid.some(row => row[c] === digit)) continue;
                    
                    const possibleRows = [];
                    for (let r = 0; r < 9; r++) {
                        if (currentGrid[r][c] === 0 && isValidPlacement(r, c, digit)) {
                            possibleRows.push(r);
                        }
                    }
                    
                    if (possibleRows.length === 1) {
                        return {
                            row: possibleRows[0],
                            col: c,
                            value: digit,
                            explanation: `Le chiffre ${digit} ne peut aller qu'en R${possibleRows[0]+1}C${c+1} dans la colonne ${c+1}.`,
                            reasoning: `Case unique dans la colonne`
                        };
                    }
                }
            }

            for (let boxR = 0; boxR < 3; boxR++) {
                for (let boxC = 0; boxC < 3; boxC++) {
                    for (let digit = 1; digit <= 9; digit++) {
                        let digitFound = false;
                        const possibleCells = [];
                        
                        for (let r = boxR * 3; r < (boxR + 1) * 3; r++) {
                            for (let c = boxC * 3; c < (boxC + 1) * 3; c++) {
                                if (currentGrid[r][c] === digit) {
                                    digitFound = true;
                                    break;
                                }
                                if (currentGrid[r][c] === 0 && isValidPlacement(r, c, digit)) {
                                    possibleCells.push({r, c});
                                }
                            }
                            if (digitFound) break;
                        }
                        
                        if (!digitFound && possibleCells.length === 1) {
                            return {
                                row: possibleCells[0].r,
                                col: possibleCells[0].c,
                                value: digit,
                                explanation: `Le chiffre ${digit} ne peut aller qu'en R${possibleCells[0].r+1}C${possibleCells[0].c+1} dans la boîte 3x3.`,
                                reasoning: `Case unique dans la boîte`
                            };
                        }
                    }
                }
            }

            return null;
        }

        function performAnalysis() {
            let foundTechnique = null;
            let suggestion = null;

            try {
                const lastNumber = findLastPossibleNumber();
                if (lastNumber) {
                    foundTechnique = "Dernier chiffre possible";
                    suggestion = lastNumber;
                }

                if (!foundTechnique) {
                    const uniquePlace = findUniquePlace();
                    if (uniquePlace) {
                        foundTechnique = "Case unique";
                        suggestion = uniquePlace;
                    }
                }

            } catch (error) {
                foundTechnique = "Erreur détectée";
                suggestion = {
                    explanation: "Une erreur s'est produite pendant l'analyse.",
                    reasoning: "Détails: " + error.message
                };
            }

            displayAnalysis(foundTechnique, suggestion);
        }

        function displayAnalysis(foundTechnique, suggestion) {
            let html = '';

            if (suggestion) {
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('highlighted', 'highlighted-secondary');
                });

                if (suggestion.row !== undefined && suggestion.col !== undefined) {
                    const targetCell = document.querySelector(`[data-row="${suggestion.row}"][data-col="${suggestion.col}"]`);
                    if (targetCell) {
                        targetCell.classList.add('highlighted');
                    }
                }

                html += `
                    <div class="move-suggestion">
                        <h4>Technique trouvée: ${foundTechnique}</h4>
                        <p>${suggestion.explanation}</p>
                        <p><em>${suggestion.reasoning}</em></p>
                        ${suggestion.value ? `<p><strong>Placez le chiffre ${suggestion.value} en R${suggestion.row + 1}C${suggestion.col + 1}</strong></p>` : ''}
                    </div>
                `;
            } else {
                html += `
                    <div class="technique">
                        <h4>Analyse terminée</h4>
                        <p>Aucune technique de base trouvée. Cette grille Expert nécessite des techniques avancées ou des hypothèses.</p>
                    </div>
                `;
            }

            document.getElementById('analysisResult').innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', function() {
            showLoading('Chargement des données...');
            
            setTimeout(() => {
                if (!loadDataFromURL()) {
                    showError('Aucune grille trouvée. Ouvrez cette page depuis l\'app Sudoku.');
                }
            }, 100);
        });
    </script>
</body>
</html>
