<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Assistant Sudoku - Analyseur de Techniques</title>
    <meta name="theme-color" content="#121212">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Courier New', monospace;
            background: #121212;
            color: #ffffff;
            user-select: none;
            overflow-x: hidden;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            min-height: 100vh;
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            background: #1e1e1e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-bar {
            background: #2d2d2d;
            padding: 12px 16px;
            border-bottom: 1px solid #404040;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .app-bar h1 {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }

        .back-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            opacity: 0.8;
        }

        .back-button:hover {
            opacity: 1;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .grid-section {
            padding: 16px;
            border-bottom: 1px solid #404040;
            flex-shrink: 0;
        }

        .sudoku-grid {
            width: 100%;
            max-width: 320px;
            aspect-ratio: 1;
            border: 2px solid #ffffff;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            margin: 0 auto;
            background: #2d2d2d;
        }

        .cell {
            border: 0.5px solid #666666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            position: relative;
            background: #2d2d2d;
            color: #ffffff;
            overflow: hidden;
        }

        .cell:nth-child(3n):not(:nth-child(9n)) {
            border-right: 1px solid #ffffff;
        }

        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 1px solid #ffffff;
        }

        .cell.given {
            color: #ffffff;
            background: #2d2d2d;
        }

        .cell.filled {
            color: #90caf9;
            background: #2d2d2d;
        }

        .cell.highlighted {
            background: #ffb74d !important;
            color: #ffffff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .notes {
            position: absolute;
            top: 1px;
            left: 1px;
            font-size: 6px;
            color: #ffffff;
            line-height: 1;
        }

        .analysis-section {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .analysis-section h3 {
            color: #ffffff;
            margin-bottom: 16px;
            font-size: 16px;
        }

        .technique {
            background: #2d2d2d;
            border-left: 4px solid #2196f3;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: 1px solid #404040;
        }

        .technique h4 {
            color: #2196f3;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .technique p {
            font-size: 12px;
            line-height: 1.4;
            color: #b0b0b0;
        }

        .technique.found {
            border-left-color: #4caf50;
            background: #1b5e20;
            border-color: #4caf50;
        }

        .technique.found h4 {
            color: #4caf50;
        }

        .move-suggestion {
            background: #4caf50;
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            text-align: center;
        }

        .move-suggestion h4 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .move-suggestion p {
            font-size: 13px;
            margin-bottom: 4px;
        }

        .checklist {
            list-style: none;
        }

        .checklist li {
            padding: 8px 0;
            border-bottom: 1px solid #404040;
            position: relative;
            padding-left: 30px;
            font-size: 13px;
        }

        .checklist li:before {
            content: '‚ö™';
            position: absolute;
            left: 0;
            font-size: 16px;
        }

        .checklist li.checked:before {
            content: '‚úÖ';
        }

        .checklist li.current:before {
            content: 'üîç';
        }

        .checklist li strong {
            color: #ffffff;
        }

        .checklist li small {
            color: #b0b0b0;
            display: block;
            margin-top: 2px;
        }

        .loading-state {
            text-align: center;
            padding: 40px 20px;
            color: #b0b0b0;
        }

        .error-state {
            text-align: center;
            padding: 40px 20px;
            color: #f44336;
        }

        /* Media queries pour tr√®s petits √©crans */
        @media (max-width: 360px) {
            .sudoku-grid {
                max-width: 280px;
            }
            
            .cell {
                font-size: 14px;
            }
            
            .notes {
                font-size: 5px;
            }
            
            .grid-section, .analysis-section {
                padding: 12px;
            }
        }

        /* Style pour les √©l√©ments interactifs sur mobile */
        @media (hover: none) and (pointer: coarse) {
            .back-button:active {
                background: rgba(255,255,255,0.1);
                border-radius: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-bar">
            <button class="back-button" onclick="window.close()">‚Üê</button>
            <h1>Assistant Sudoku v1.6</h1>
            <div></div>
        </div>
        
        <div class="main-content">
            <div class="grid-section" id="gridSection">
                <div id="gridDisplay"></div>
            </div>
            
            <div class="analysis-section">
                <h3>Analyse des techniques</h3>
                <div id="analysisResult">
                    <div class="loading-state">
                        Chargement de la grille...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentGrid = null;
        let originalGrid = null;
        let notesGrid = null;

        const techniques = [
            { name: "Dernier chiffre possible", description: "Un seul chiffre peut aller dans cette case" },
            { name: "Case unique", description: "Ce chiffre ne peut aller que dans une seule case" },
            { name: "√âlimination simple", description: "Supprimer des candidats √©vidents" },
            { name: "Paires nues", description: "Deux cases avec les m√™mes candidats" },
            { name: "Pointage", description: "√âlimination par intersection" },
            { name: "Triplets nus", description: "Trois cases avec les m√™mes candidats" },
            { name: "Techniques avanc√©es", description: "X-Wing, Swordfish..." }
        ];

        function showError(message) {
            const analysisResult = document.getElementById('analysisResult');
            if (analysisResult) {
                analysisResult.innerHTML = `<div class="error-state">${message}</div>`;
            }
            console.error('Error:', message);
        }

        function showLoading(message) {
            const analysisResult = document.getElementById('analysisResult');
            if (analysisResult) {
                analysisResult.innerHTML = `<div class="loading-state">${message}</div>`;
            }
        }

        function loadDataFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            console.log('üîç Checking URL params:', window.location.search);
            
            const encodedData = urlParams.get('data');
            if (encodedData) {
                console.log('üì• Found data in URL, length:', encodedData.length);
                try {
                    const decodedData = decodeURIComponent(encodedData);
                    console.log('üîì Decoded data length:', decodedData.length);
                    const data = JSON.parse(decodedData);
                    console.log('‚úÖ Parsed data successfully:', data);
                    
                    if (!data.currentGrid || !data.notesGrid) {
                        throw new Error("currentGrid ou notesGrid manquants");
                    }
                    
                    currentGrid = data.currentGrid;
                    originalGrid = data.originalGrid;
                    notesGrid = data.notesGrid;
                    
                    console.log('üéØ Data loaded successfully from URL');
                    analyzeGrid();
                    return true;
                } catch (error) {
                    console.error('‚ùå Error loading data from URL:', error);
                    showError('Erreur URL: ' + error.message);
                    return false;
                }
            }
            
            const dataId = urlParams.get('id');
            if (dataId) {
                console.log('üÜî Found ID in URL:', dataId);
                try {
                    const storedData = localStorage.getItem(dataId);
                    if (storedData) {
                        console.log('üíæ Found stored data, length:', storedData.length);
                        localStorage.removeItem(dataId);
                        
                        const data = JSON.parse(storedData);
                        console.log('‚úÖ Parsed stored data successfully:', data);
                        
                        if (!data.currentGrid || !data.notesGrid) {
                            throw new Error("currentGrid ou notesGrid manquants");
                        }
                        
                        currentGrid = data.currentGrid;
                        originalGrid = data.originalGrid;
                        notesGrid = data.notesGrid;
                        
                        console.log('üéØ Data loaded successfully from localStorage');
                        analyzeGrid();
                        return true;
                    } else {
                        console.log('‚ùå No data found in localStorage for ID:', dataId);
                        showError('Donn√©es expir√©es (ID: ' + dataId + ')');
                        return false;
                    }
                } catch (error) {
                    console.error('‚ùå Error with localStorage:', error);
                    showError('Erreur localStorage: ' + error.message);
                    return false;
                }
            }
            
            console.log('‚ùå No data or id parameter found');
            return false;
        }

        function analyzeGrid() {
            console.log('üßÆ Starting grid analysis...');
            
            if (!currentGrid || !notesGrid) {
                console.error('‚ùå Missing grid data for analysis');
                showError('Donn√©es de grille manquantes');
                return;
            }
            
            try {
                displayGrid();
                performAnalysis();
                console.log('‚úÖ Analysis completed successfully');
            } catch (error) {
                console.error('‚ùå Error during analysis:', error);
                showError('Erreur pendant l\'analyse: ' + error.message);
            }
        }

        function displayGrid() {
            let gridHtml = `
                <div style="display: grid; grid-template-columns: 16px 280px; grid-template-rows: 16px 280px; gap: 4px; justify-content: center;">
                    <!-- Coin vide -->
                    <div></div>
                    
                    <!-- Coordonn√©es colonnes -->
                    <div style="display: grid; grid-template-columns: repeat(9, 1fr); align-items: center;">
                        <div style="display: flex; justify-content: center;"><div class="coordinate-label">C1</div></div>
                        <div style="display: flex; justify-content: center;"><div class="coordinate-label">C2</div></div>
                        <div style="display: flex; justify-content: center;"><div class="coordinate-label">C3</div></div>
                        <div style="display: flex; justify-content: center;"><div class="coordinate-label">C4</div></div>
                        <div style="display: flex; justify-content: center;"><div class="coordinate-label">C5</div></div>
                        <div style="display: flex; justify-content: center;"><div class="coordinate-label">C6</div></div>
                        <div style="display: flex; justify-content: center;"><div class="coordinate-label">C7</div></div>
                        <div style="display: flex; justify-content: center;"><div class="coordinate-label">C8</div></div>
                        <div style="display: flex; justify-content: center;"><div class="coordinate-label">C9</div></div>
                    </div>
                    
                    <!-- Coordonn√©es lignes -->
                    <div style="display: grid; grid-template-rows: repeat(9, 1fr); justify-items: center;">
                        <div style="display: flex; align-items: center;"><div class="coordinate-label">R1</div></div>
                        <div style="display: flex; align-items: center;"><div class="coordinate-label">R2</div></div>
                        <div style="display: flex; align-items: center;"><div class="coordinate-label">R3</div></div>
                        <div style="display: flex; align-items: center;"><div class="coordinate-label">R4</div></div>
                        <div style="display: flex; align-items: center;"><div class="coordinate-label">R5</div></div>
                        <div style="display: flex; align-items: center;"><div class="coordinate-label">R6</div></div>
                        <div style="display: flex; align-items: center;"><div class="coordinate-label">R7</div></div>
                        <div style="display: flex; align-items: center;"><div class="coordinate-label">R8</div></div>
                        <div style="display: flex; align-items: center;"><div class="coordinate-label">R9</div></div>
                    </div>
                    
                    <!-- Grille sudoku -->
                    <div class="sudoku-grid">
                        ${currentGrid.map((row, r) => 
                            row.map((cell, c) => {
                                const isGiven = originalGrid && originalGrid[r][c] !== 0;
                                const isFilled = cell !== 0;
                                const notes = notesGrid[r][c] || [];
                                const notesText = notes.length > 0 ? notes.join('') : '';
                                
                                return `<div class="cell ${isGiven ? 'given' : isFilled ? 'filled' : ''}" data-row="${r}" data-col="${c}">
                                    ${cell !== 0 ? cell : ''}
                                    ${cell === 0 && notes.length > 0 ? `<div class="notes">${notesText}</div>` : ''}
                                </div>`;
                            }).join('')
                        ).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('gridDisplay').innerHTML = gridHtml;
        }

        function performAnalysis() {
            let foundTechnique = null;
            let suggestion = null;
            let currentTechniqueIndex = -1;

            const lastNumber = findLastPossibleNumber();
            if (lastNumber) {
                foundTechnique = "Dernier chiffre possible";
                suggestion = lastNumber;
                currentTechniqueIndex = 0;
            }

            if (!foundTechnique) {
                const uniquePlace = findUniquePlace();
                if (uniquePlace) {
                    foundTechnique = "Case unique";
                    suggestion = uniquePlace;
                    currentTechniqueIndex = 1;
                }
            }

            if (!foundTechnique) {
                const correctCandidates = generateCandidates();
                const simpleElimination = findSimpleElimination(correctCandidates);
                if (simpleElimination) {
                    foundTechnique = "√âlimination simple";
                    suggestion = simpleElimination;
                    currentTechniqueIndex = 2;
                }
            }

            if (!foundTechnique) {
                const correctCandidates = generateCandidates();
                const nakedPair = findNakedPairs(correctCandidates);
                if (nakedPair) {
                    foundTechnique = "Paires nues";
                    suggestion = nakedPair;
                    currentTechniqueIndex = 3;
                }
            }

            if (!foundTechnique) {
                const correctCandidates = generateCandidates();
                const pointing = findPointing(correctCandidates);
                if (pointing) {
                    foundTechnique = "Pointage";
                    suggestion = pointing;
                    currentTechniqueIndex = 4;
                }
            }

            displayAnalysis(foundTechnique, suggestion, currentTechniqueIndex);
        }

        function generateCandidates() {
            const candidates = [];
            
            for (let r = 0; r < 9; r++) {
                candidates[r] = [];
                for (let c = 0; c < 9; c++) {
                    if (currentGrid[r][c] !== 0) {
                        candidates[r][c] = [];
                    } else {
                        candidates[r][c] = [];
                        for (let num = 1; num <= 9; num++) {
                            if (isValidPlacement(r, c, num)) {
                                candidates[r][c].push(num);
                            }
                        }
                    }
                }
            }
            
            return candidates;
        }

        function isValidPlacement(row, col, num) {
            for (let c = 0; c < 9; c++) {
                if (currentGrid[row][c] === num) return false;
            }
            
            for (let r = 0; r < 9; r++) {
                if (currentGrid[r][col] === num) return false;
            }
            
            const boxRow = Math.floor(row / 3) * 3;
            const boxCol = Math.floor(col / 3) * 3;
            for (let r = boxRow; r < boxRow + 3; r++) {
                for (let c = boxCol; c < boxCol + 3; c++) {
                    if (currentGrid[r][c] === num) return false;
                }
            }
            
            return true;
        }

        function findLastPossibleNumber() {
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (currentGrid[r][c] === 0) {
                        const possibleNumbers = [];
                        for (let num = 1; num <= 9; num++) {
                            if (isValidPlacement(r, c, num)) {
                                possibleNumbers.push(num);
                            }
                        }
                        
                        if (possibleNumbers.length === 1) {
                            return {
                                row: r,
                                col: c,
                                value: possibleNumbers[0],
                                explanation: `La case (${r+1}, ${c+1}) ne peut contenir que le chiffre ${possibleNumbers[0]}. Tous les autres chiffres (1-9) apparaissent d√©j√† dans sa ligne, colonne ou bo√Æte 3x3.`,
                                reasoning: `√âlimination par contraintes : ligne ${r+1}, colonne ${c+1}, bo√Æte 3x3`
                            };
                        }
                    }
                }
            }
            return null;
        }

        function findUniquePlace() {
            for (let r = 0; r < 9; r++) {
                for (let digit = 1; digit <= 9; digit++) {
                    if (currentGrid[r].includes(digit)) continue;
                    
                    const possibleCols = [];
                    for (let c = 0; c < 9; c++) {
                        if (currentGrid[r][c] === 0 && isValidPlacement(r, c, digit)) {
                            possibleCols.push(c);
                        }
                    }
                    
                    if (possibleCols.length === 1) {
                        return {
                            row: r,
                            col: possibleCols[0],
                            value: digit,
                            explanation: `Le chiffre ${digit} ne peut aller qu'en (${r+1}, ${possibleCols[0]+1}) dans la ligne ${r+1}. Toutes les autres cases de cette ligne contiennent d√©j√† ce chiffre ou ne peuvent pas l'accueillir.`,
                            reasoning: `Case unique dans la ligne ${r+1}`
                        };
                    }
                }
            }

            for (let c = 0; c < 9; c++) {
                for (let digit = 1; digit <= 9; digit++) {
                    if (currentGrid.some(row => row[c] === digit)) continue;
                    
                    const possibleRows = [];
                    for (let r = 0; r < 9; r++) {
                        if (currentGrid[r][c] === 0 && isValidPlacement(r, c, digit)) {
                            possibleRows.push(r);
                        }
                    }
                    
                    if (possibleRows.length === 1) {
                        return {
                            row: possibleRows[0],
                            col: c,
                            value: digit,
                            explanation: `Le chiffre ${digit} ne peut aller qu'en (${possibleRows[0]+1}, ${c+1}) dans la colonne ${c+1}. Toutes les autres cases de cette colonne contiennent d√©j√† ce chiffre ou ne peuvent pas l'accueillir.`,
                            reasoning: `Case unique dans la colonne ${c+1}`
                        };
                    }
                }
            }

            for (let boxR = 0; boxR < 3; boxR++) {
                for (let boxC = 0; boxC < 3; boxC++) {
                    for (let digit = 1; digit <= 9; digit++) {
                        let digitFound = false;
                        const possibleCells = [];
                        
                        for (let r = boxR * 3; r < (boxR + 1) * 3; r++) {
                            for (let c = boxC * 3; c < (boxC + 1) * 3; c++) {
                                if (currentGrid[r][c] === digit) {
                                    digitFound = true;
                                    break;
                                }
                                if (currentGrid[r][c] === 0 && isValidPlacement(r, c, digit)) {
                                    possibleCells.push({r, c});
                                }
                            }
                            if (digitFound) break;
                        }
                        
                        if (!digitFound && possibleCells.length === 1) {
                            return {
                                row: possibleCells[0].r,
                                col: possibleCells[0].c,
                                value: digit,
                                explanation: `Le chiffre ${digit} ne peut aller qu'en (${possibleCells[0].r+1}, ${possibleCells[0].c+1}) dans la bo√Æte 3x3 (lignes ${boxR*3+1}-${boxR*3+3}, colonnes ${boxC*3+1}-${boxC*3+3}).`,
                                reasoning: `Case unique dans la bo√Æte 3x3`
                            };
                        }
                    }
                }
            }

            return null;
        }

        function findSimpleElimination(correctCandidates) {
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (currentGrid[r][c] === 0 && correctCandidates[r][c].length === 1) {
                        const userNotes = notesGrid[r][c] || [];
                        const correctValue = correctCandidates[r][c][0];
                        
                        if (userNotes.length > 1) {
                            return {
                                row: r,
                                col: c,
                                value: correctValue,
                                explanation: `En (${r+1}, ${c+1}), seul le ${correctValue} est possible. Vous pouvez √©liminer les autres candidats de vos notes et placer ce chiffre.`,
                                reasoning: `√âliminez de vos notes : ${userNotes.filter(n => n !== correctValue).join(', ')}`
                            };
                        }
                    }
                }
            }
            return null;
        }

        function findNakedPairs(candidates) {
            for (let r = 0; r < 9; r++) {
                for (let c1 = 0; c1 < 8; c1++) {
                    if (currentGrid[r][c1] !== 0 || candidates[r][c1].length !== 2) continue;
                    
                    for (let c2 = c1 + 1; c2 < 9; c2++) {
                        if (currentGrid[r][c2] !== 0 || candidates[r][c2].length !== 2) continue;
                        
                        if (JSON.stringify(candidates[r][c1]) === JSON.stringify(candidates[r][c2])) {
                            const pair = candidates[r][c1];
                            return {
                                type: 'elimination',
                                cells: [{row: r, col: c1}, {row: r, col: c2}],
                                values: pair,
                                explanation: `Paire nue ${pair.join('-')} trouv√©e en (${r+1}, ${c1+1}) et (${r+1}, ${c2+1}). Ces deux chiffres ne peuvent aller que dans ces deux cases de la ligne ${r+1}.`,
                                reasoning: `√âliminez ${pair.join(' et ')} des notes des autres cases de la ligne ${r+1}.`
                            };
                        }
                    }
                }
            }
            return null;
        }

        function findPointing(candidates) {
            for (let boxR = 0; boxR < 3; boxR++) {
                for (let boxC = 0; boxC < 3; boxC++) {
                    for (let digit = 1; digit <= 9; digit++) {
                        const candidatesInBox = [];
                        
                        for (let r = boxR * 3; r < (boxR + 1) * 3; r++) {
                            for (let c = boxC * 3; c < (boxC + 1) * 3; c++) {
                                if (currentGrid[r][c] === 0 && candidates[r][c].includes(digit)) {
                                    candidatesInBox.push({r, c});
                                }
                            }
                        }
                        
                        if (candidatesInBox.length >= 2) {
                            const rows = [...new Set(candidatesInBox.map(cell => cell.r))];
                            if (rows.length === 1) {
                                const targetRow = rows[0];
                                let canEliminate = false;
                                for (let c = 0; c < 9; c++) {
                                    if (Math.floor(c / 3) !== boxC && currentGrid[targetRow][c] === 0 && candidates[targetRow][c].includes(digit)) {
                                        canEliminate = true;
                                        break;
                                    }
                                }
                                
                                if (canEliminate) {
                                    return {
                                        type: 'pointing',
                                        digit: digit,
                                        explanation: `Pointage d√©tect√© : le chiffre ${digit} dans la bo√Æte (lignes ${boxR*3+1}-${boxR*3+3}, colonnes ${boxC*3+1}-${boxC*3+3}) ne peut aller que sur la ligne ${targetRow+1}.`,
