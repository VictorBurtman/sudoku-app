<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sudoku Assistant - Technique Analyzer</title>
    <meta name="theme-color" content="#121212">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { font-family: 'Courier New', monospace; background: #121212; color: #ffffff; min-height: 100vh; }
        .app-container { max-width: 480px; margin: 0 auto; background: #1e1e1e; min-height: 100vh; display: flex; flex-direction: column; }
        .app-bar { background: #2d2d2d; padding: 12px 16px; border-bottom: 1px solid #404040; display: flex; justify-content: space-between; align-items: center; }
        .app-bar h1 { font-size: 18px; color: #ffffff; }
        .back-button, .sudoku-wiki-button { background: none; border: none; color: #ffffff; font-size: 18px; cursor: pointer; padding: 8px; opacity: 0.8; border-radius: 4px; }
        .back-button:hover, .sudoku-wiki-button:hover { opacity: 1; background: rgba(255,255,255,0.1); }
        .main-content { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }
        .grid-section { padding: 16px; border-bottom: 1px solid #404040; display: flex; justify-content: center; }
        .grid-wrapper { display: grid; grid-template-columns: 24px 5px auto 5px 24px; grid-template-rows: 24px 5px auto; align-items: center; }
        .coord-labels-row { grid-area: 1 / 3 / 2 / 4; display: grid; grid-template-columns: repeat(9, 1fr); width: 100%; height: 100%; }
        .coord-labels-col { grid-area: 3 / 1 / 4 / 2; display: grid; grid-template-rows: repeat(9, 1fr); width: 100%; height: 100%; }
        .coord-label { display: flex; align-items: center; justify-content: center; font-size: 10px; color: #b0b0b0; font-weight: bold; }
        .sudoku-grid { grid-area: 3 / 3 / 4 / 4; width: 300px; height: 300px; aspect-ratio: 1; display: grid; grid-template-columns: repeat(9, 1fr); grid-template-rows: repeat(9, 1fr); border: 2px solid #ffffff; background: #2d2d2d; }
        .cell { border: 0.5px solid #666666; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: bold; position: relative; background: #2d2d2d; color: #ffffff; }
        .cell:nth-child(3n):not(:nth-child(9n)) { border-right: 1px solid #ffffff; }
        .cell:nth-child(n+19):nth-child(-n+27), .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 1px solid #ffffff; }
        .cell.given { color: #ffffff; }
        .cell.filled { color: #90caf9; }
        .cell.highlighted { background: #ffb74d !important; color: #ffffff; animation: pulse 2s infinite; }
        .cell.highlighted-secondary { background: #ff9800 !important; color: #ffffff; opacity: 0.8; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .notes { position: absolute; top: 2px; left: 2px; right: 2px; bottom: 2px; font-size: 8px; color: #ffffff; line-height: 1.1; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); text-align: center; align-items: center; }
        .notes span.eliminated-candidate { color: #f44336; text-decoration: line-through; font-weight: bold; }
        .analysis-section { flex: 1; padding: 16px; overflow-y: auto; }
        .analysis-section h3 { color: #ffffff; margin-bottom: 16px; font-size: 16px; }
        .move-suggestion { background: #4caf50; color: white; padding: 16px; border-radius: 8px; margin-top: 16px; text-align: center; }
        .move-suggestion h4 { font-size: 16px; margin-bottom: 8px; }
        .move-suggestion p { font-size: 13px; margin-bottom: 4px; }
        .loading-state, .error-state { text-align: center; padding: 40px 20px; }
        .loading-state { color: #b0b0b0; }
        .error-state { color: #f44336; }
        .technique { background: #2d2d2d; border-left: 4px solid #2196f3; padding: 12px; margin-bottom: 12px; border-radius: 5px; border: 1px solid #404040; }
        .technique h4 { color: #2196f3; margin-bottom: 8px; font-size: 14px; }
        .technique p { font-size: 12px; line-height: 1.4; color: #b0b0b0; }
    </style>
</head>

    // --- FONCTION loadDataFromURL ENTI√àREMENT RESTAUR√âE ---
    function loadDataFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const encodedData = urlParams.get('data');
        if (encodedData) {
            try {
                const data = JSON.parse(decodeURIComponent(encodedData));
                if (!data.currentGrid || !data.notesGrid) throw new Error("Missing grid data");
                currentGrid = data.currentGrid;
                originalGrid = data.originalGrid;
                notesGrid = data.notesGrid;
                return true;
            } catch (error) {
                showError('URL Error: ' + error.message);
                return false;
            }
        }
        const dataId = urlParams.get('id');
        if (dataId) {
            try {
                const storedData = localStorage.getItem(dataId);
                if (storedData) {
                    localStorage.removeItem(dataId);
                    const data = JSON.parse(storedData);
                    if (!data.currentGrid || !data.notesGrid) throw new Error("Missing grid data");
                    currentGrid = data.currentGrid;
                    originalGrid = data.originalGrid;
                    notesGrid = data.notesGrid;
                    return true;
                } else {
                    showError('Data expired or not found (ID: ' + dataId + ')');
                    return false;
                }
            } catch (error) {
                showError('Storage Error: ' + error.message);
                return false;
            }
        }
        return false;
    }
