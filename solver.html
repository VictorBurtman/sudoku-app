<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Assistant Sudoku - Analyseur de Techniques</title>
    <meta name="theme-color" content="#121212">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Courier New', monospace;
            background: #121212;
            color: #ffffff;
            user-select: none;
            overflow-x: hidden;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            min-height: 100vh;
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            background: #1e1e1e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-bar {
            background: #2d2d2d;
            padding: 12px 16px;
            border-bottom: 1px solid #404040;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .app-bar h1 {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }

        .back-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            opacity: 0.8;
        }

        .back-button:hover {
            opacity: 1;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .input-section {
            display: none;
        }

        .json-input {
            display: none;
        }

        .analyze-btn {
            display: none;
        }

        .grid-section {
            padding: 16px;
            border-bottom: 1px solid #404040;
            flex-shrink: 0;
        }

        .sudoku-grid {
            width: 100%;
            max-width: 320px;
            aspect-ratio: 1;
            border: 2px solid #ffffff;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            margin: 0 auto;
            background: #2d2d2d;
        }

        .cell {
            border: 0.5px solid #666666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            position: relative;
            background: #2d2d2d;
            color: #ffffff;
            overflow: hidden;
        }

        .cell:nth-child(3n):not(:nth-child(9n)) {
            border-right: 1px solid #ffffff;
        }

        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 1px solid #ffffff;
        }

        .cell.given {
            color: #ffffff;
            background: #2d2d2d;
        }

        .cell.filled {
            color: #90caf9;
            background: #2d2d2d;
        }

        .cell.highlighted {
            background: #ffb74d !important;
            color: #ffffff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .notes {
            position: absolute;
            top: 1px;
            left: 1px;
            font-size: 6px;
            color: #ffffff;
            line-height: 1;
        }

        .analysis-section {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .analysis-section h3 {
            color: #ffffff;
            margin-bottom: 16px;
            font-size: 16px;
        }

        .technique {
            background: #2d2d2d;
            border-left: 4px solid #2196f3;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: 1px solid #404040;
        }

        .technique h4 {
            color: #2196f3;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .technique p {
            font-size: 12px;
            line-height: 1.4;
            color: #b0b0b0;
        }

        .technique.found {
            border-left-color: #4caf50;
            background: #1b5e20;
            border-color: #4caf50;
        }

        .technique.found h4 {
            color: #4caf50;
        }

        .move-suggestion {
            background: #4caf50;
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            text-align: center;
        }

        .move-suggestion h4 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .move-suggestion p {
            font-size: 13px;
            margin-bottom: 4px;
        }

        .error-message {
            background: #d32f2f;
            color: #ffffff;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 12px;
        }

        .checklist {
            list-style: none;
        }

        .checklist li {
            padding: 8px 0;
            border-bottom: 1px solid #404040;
            position: relative;
            padding-left: 30px;
            font-size: 13px;
        }

        .checklist li:before {
            content: '‚ö™';
            position: absolute;
            left: 0;
            font-size: 16px;
        }

        .checklist li.checked:before {
            content: '‚úÖ';
        }

        .checklist li.current:before {
            content: 'üîç';
        }

        .checklist li strong {
            color: #ffffff;
        }

        .checklist li small {
            color: #b0b0b0;
            display: block;
            margin-top: 2px;
        }

        .warning-section {
            background: #ff9800;
            color: #ffffff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .warning-section h4 {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .warning-section ul {
            margin-left: 16px;
            font-size: 12px;
        }

        .warning-section li {
            margin-bottom: 4px;
        }

        .loading-state {
            text-align: center;
            padding: 40px 20px;
            color: #b0b0b0;
        }

        /* Media queries pour tr√®s petits √©crans */
        @media (max-width: 360px) {
            .sudoku-grid {
                max-width: 280px;
            }
            
            .cell {
                font-size: 14px;
            }
            
            .notes {
                font-size: 5px;
            }
            
            .input-section, .grid-section, .analysis-section {
                padding: 12px;
            }
        }

        /* Style pour les √©l√©ments interactifs sur mobile */
        @media (hover: none) and (pointer: coarse) {
            .analyze-btn:active {
                background: #1976d2;
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-bar">
            <button class="back-button" onclick="window.close()">‚Üê</button>
            <h1>Assistant Sudoku v1.1</h1>
            <div></div>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <h3>Importer la grille JSON</h3>
                <textarea class="json-input" id="jsonInput" placeholder="Collez ici le JSON export√© de votre grille de sudoku..."></textarea>
                <button class="analyze-btn" onclick="analyzeGrid()">Analyser la grille</button>
                <div id="errorMessage"></div>
            </div>
            
            <div class="grid-section" id="gridSection" style="display: none;">
                <div id="gridDisplay"></div>
            </div>
            
            <div class="analysis-section">
                <h3>Analyse des techniques</h3>
                <div id="analysisResult">
                    <div class="loading-state">
                        Importez une grille pour commencer l'analyse...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentGrid = null;
        let originalGrid = null;
        let notesGrid = null;

        const techniques = [
            { name: "Naked Singles", description: "Cases avec une seule possibilit√©", checked: false },
            { name: "Hidden Singles", description: "Chiffres avec une seule position possible", checked: false },
            { name: "Naked Pairs", description: "Paires de candidats identiques", checked: false },
            { name: "Hidden Pairs", description: "Paires cach√©es dans les candidats", checked: false },
            { name: "Intersection Removal", description: "√âlimination par intersection", checked: false },
            { name: "Naked Triples", description: "Triplets de candidats", checked: false },
            { name: "X-Wing", description: "Technique du X-Wing", checked: false }
        ];

        function analyzeGrid() {
            const jsonText = document.getElementById('jsonInput').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const data = JSON.parse(jsonText);
                
                if (!data.currentGrid || !data.notesGrid) {
                    throw new Error("Format JSON invalide - currentGrid et notesGrid requis");
                }
                
                currentGrid = data.currentGrid;
                originalGrid = data.originalGrid;
                notesGrid = data.notesGrid;
                
                displayGrid();
                performAnalysis();
                errorDiv.innerHTML = '';
                
            } catch (error) {
                errorDiv.innerHTML = `<div class="error-message">‚ùå Erreur: ${error.message}</div>`;
                document.getElementById('gridSection').style.display = 'none';
                document.getElementById('analysisResult').innerHTML = '<div class="loading-state">Erreur dans l\'importation...</div>';
            }
        }

        function displayGrid() {
            const gridHtml = `
                <div class="sudoku-grid">
                    ${currentGrid.map((row, r) => 
                        row.map((cell, c) => {
                            const isGiven = originalGrid && originalGrid[r][c] !== 0;
                            const isFilled = cell !== 0;
                            const notes = notesGrid[r][c] || [];
                            const notesText = notes.length > 0 ? notes.join('') : '';
                            
                            return `<div class="cell ${isGiven ? 'given' : isFilled ? 'filled' : ''}" data-row="${r}" data-col="${c}">
                                ${cell !== 0 ? cell : ''}
                                ${cell === 0 && notes.length > 0 ? `<div class="notes">${notesText}</div>` : ''}
                            </div>`;
                        }).join('')
                    ).join('')}
                </div>
            `;
            
            document.getElementById('gridDisplay').innerHTML = gridHtml;
            document.getElementById('gridSection').style.display = 'block';
        }

        function performAnalysis() {
            // Reset techniques
            techniques.forEach(t => t.checked = false);
            
            // Generate correct candidates for all empty cells
            const correctCandidates = generateCandidates();
            
            let foundTechnique = null;
            let suggestion = null;
            let candidateIssues = checkCandidateDiscrepancies(correctCandidates);

            // 1. Check for Naked Singles
            const nakedSingle = findNakedSingles(correctCandidates);
            if (nakedSingle) {
                foundTechnique = "Naked Singles";
                suggestion = nakedSingle;
                techniques[0].checked = true;
            }

            // 2. Check for Hidden Singles
            if (!foundTechnique) {
                const hiddenSingle = findHiddenSingles(correctCandidates);
                if (hiddenSingle) {
                    foundTechnique = "Hidden Singles";
                    suggestion = hiddenSingle;
                    techniques[1].checked = true;
                }
            }

            // 3. Check for Naked Pairs
            if (!foundTechnique) {
                const nakedPair = findNakedPairs(correctCandidates);
                if (nakedPair) {
                    foundTechnique = "Naked Pairs";
                    suggestion = nakedPair;
                    techniques[2].checked = true;
                }
            }

            displayAnalysis(foundTechnique, suggestion, candidateIssues, correctCandidates);
        }

        function generateCandidates() {
            const candidates = [];
            
            for (let r = 0; r < 9; r++) {
                candidates[r] = [];
                for (let c = 0; c < 9; c++) {
                    if (currentGrid[r][c] !== 0) {
                        candidates[r][c] = [];
                    } else {
                        candidates[r][c] = [];
                        for (let num = 1; num <= 9; num++) {
                            if (isValidPlacement(r, c, num)) {
                                candidates[r][c].push(num);
                            }
                        }
                    }
                }
            }
            
            return candidates;
        }

        function isValidPlacement(row, col, num) {
            // Check row
            for (let c = 0; c < 9; c++) {
                if (currentGrid[row][c] === num) return false;
            }
            
            // Check column
            for (let r = 0; r < 9; r++) {
                if (currentGrid[r][col] === num) return false;
            }
            
            // Check 3x3 box
            const boxRow = Math.floor(row / 3) * 3;
            const boxCol = Math.floor(col / 3) * 3;
            for (let r = boxRow; r < boxRow + 3; r++) {
                for (let c = boxCol; c < boxCol + 3; c++) {
                    if (currentGrid[r][c] === num) return false;
                }
            }
            
            return true;
        }

        function checkCandidateDiscrepancies(correctCandidates) {
            const issues = [];
            
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (currentGrid[r][c] === 0) {
                        const userNotes = notesGrid[r][c] || [];
                        const correctNotes = correctCandidates[r][c];
                        
                        // Find missing candidates
                        const missing = correctNotes.filter(n => !userNotes.includes(n));
                        
                        // Find incorrect candidates
                        const incorrect = userNotes.filter(n => !correctNotes.includes(n));
                        
                        if (missing.length > 0 || incorrect.length > 0) {
                            issues.push({
                                row: r,
                                col: c,
                                missing: missing,
                                incorrect: incorrect,
                                correct: correctNotes
                            });
                        }
                    }
                }
            }
            
            return issues;
        }

        function findNakedSingles(candidates) {
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (currentGrid[r][c] === 0 && candidates[r][c].length === 1) {
                        return {
                            row: r,
                            col: c,
                            value: candidates[r][c][0],
                            explanation: `La case (${r+1}, ${c+1}) n'a qu'une seule possibilit√©: ${candidates[r][c][0]}`
                        };
                    }
                }
            }
            return null;
        }

        function findHiddenSingles(candidates) {
            // Check rows
            for (let r = 0; r < 9; r++) {
                for (let digit = 1; digit <= 9; digit++) {
                    if (currentGrid[r].includes(digit)) continue;
                    
                    const possibleCols = [];
                    for (let c = 0; c < 9; c++) {
                        if (currentGrid[r][c] === 0 && candidates[r][c].includes(digit)) {
                            possibleCols.push(c);
                        }
                    }
                    
                    if (possibleCols.length === 1) {
                        return {
                            row: r,
                            col: possibleCols[0],
                            value: digit,
                            explanation: `Le chiffre ${digit} ne peut aller qu'en (${r+1}, ${possibleCols[0]+1}) dans cette ligne`
                        };
                    }
                }
            }

            // Check columns
            for (let c = 0; c < 9; c++) {
                for (let digit = 1; digit <= 9; digit++) {
                    if (currentGrid.some(row => row[c] === digit)) continue;
                    
                    const possibleRows = [];
                    for (let r = 0; r < 9; r++) {
                        if (currentGrid[r][c] === 0 && candidates[r][c].includes(digit)) {
                            possibleRows.push(r);
                        }
                    }
                    
                    if (possibleRows.length === 1) {
                        return {
                            row: possibleRows[0],
                            col: c,
                            value: digit,
                            explanation: `Le chiffre ${digit} ne peut aller qu'en (${possibleRows[0]+1}, ${c+1}) dans cette colonne`
                        };
                    }
                }
            }

            // Check boxes
            for (let boxR = 0; boxR < 3; boxR++) {
                for (let boxC = 0; boxC < 3; boxC++) {
                    for (let digit = 1; digit <= 9; digit++) {
                        let digitFound = false;
                        const possibleCells = [];
                        
                        for (let r = boxR * 3; r < (boxR + 1) * 3; r++) {
                            for (let c = boxC * 3; c < (boxC + 1) * 3; c++) {
                                if (currentGrid[r][c] === digit) {
                                    digitFound = true;
                                    break;
                                }
                                if (currentGrid[r][c] === 0 && candidates[r][c].includes(digit)) {
                                    possibleCells.push({r, c});
                                }
                            }
                            if (digitFound) break;
                        }
                        
                        if (!digitFound && possibleCells.length === 1) {
                            return {
                                row: possibleCells[0].r,
                                col: possibleCells[0].c,
                                value: digit,
                                explanation: `Le chiffre ${digit} ne peut aller qu'en (${possibleCells[0].r+1}, ${possibleCells[0].c+1}) dans cette bo√Æte`
                            };
                        }
                    }
                }
            }

            return null;
        }

        function findNakedPairs(candidates) {
            // Check rows for naked pairs
            for (let r = 0; r < 9; r++) {
                for (let c1 = 0; c1 < 8; c1++) {
                    if (currentGrid[r][c1] !== 0 || candidates[r][c1].length !== 2) continue;
                    
                    for (let c2 = c1 + 1; c2 < 9; c2++) {
                        if (currentGrid[r][c2] !== 0 || candidates[r][c2].length !== 2) continue;
                        
                        if (JSON.stringify(candidates[r][c1]) === JSON.stringify(candidates[r][c2])) {
                            // Found a naked pair
                            const pair = candidates[r][c1];
                            return {
                                type: 'elimination',
                                cells: [{row: r, col: c1}, {row: r, col: c2}],
                                values: pair,
                                explanation: `Paire nue ${pair.join(',')} trouv√©e en (${r+1}, ${c1+1}) et (${r+1}, ${c2+1}). Ces valeurs peuvent √™tre √©limin√©es des autres cases de la ligne.`
                            };
                        }
                    }
                }
            }

            return null;
        }

        function displayAnalysis(foundTechnique, suggestion, candidateIssues, correctCandidates) {
            let html = '<ul class="checklist">';
            
            techniques.forEach((technique, index) => {
                const isCurrentTechnique = technique.name === foundTechnique;
                const cssClass = technique.checked ? 'checked' : isCurrentTechnique ? 'current' : '';
                
                html += `<li class="${cssClass}">
                    <strong>${technique.name}</strong>
                    <small>${technique.description}</small>
                </li>`;
            });
            
            html += '</ul>';

            // Display candidate issues if any
            if (candidateIssues.length > 0) {
                html += `
                    <div class="warning-section">
                        <h4>‚ö†Ô∏è Probl√®mes d√©tect√©s dans les notes</h4>
                        <p style="font-size: 12px; margin-bottom: 8px;">Diff√©rences entre vos notes et les candidats corrects :</p>
                        <ul style="font-size: 11px;">
                `;
                
                candidateIssues.slice(0, 3).forEach(issue => {
                    html += `<li><strong>Case (${issue.row + 1}, ${issue.col + 1})</strong>: `;
                    if (issue.missing.length > 0) {
                        html += `Manquants: ${issue.missing.join(', ')}. `;
                    }
                    if (issue.incorrect.length > 0) {
                        html += `Incorrects: ${issue.incorrect.join(', ')}. `;
                    }
                    html += `<br>Corrects: ${issue.correct.join(', ')}</li>`;
                });
                
                if (candidateIssues.length > 3) {
                    html += `<li><em>... et ${candidateIssues.length - 3} autres probl√®mes</em></li>`;
                }
                
                html += `</ul></div>`;
            }

            if (suggestion) {
                // Highlight the relevant cell
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('highlighted');
                });

                if (suggestion.row !== undefined && suggestion.col !== undefined) {
                    const targetCell = document.querySelector(`[data-row="${suggestion.row}"][data-col="${suggestion.col}"]`);
                    if (targetCell) {
                        targetCell.classList.add('highlighted');
                        
                        // Update the cell to show correct candidates
                        if (correctCandidates[suggestion.row][suggestion.col].length > 0) {
                            const notesDiv = targetCell.querySelector('.notes');
                            if (notesDiv) {
                                notesDiv.textContent = correctCandidates[suggestion.row][suggestion.col].join('');
                            } else if (targetCell.textContent.trim() === '') {
                                targetCell.innerHTML += `<div class="notes">${correctCandidates[suggestion.row][suggestion.col].join('')}</div>`;
                            }
                        }
                    }
                }

                html += `
                    <div class="move-suggestion">
                        <h4>üí° Suggestion de coup</h4>
                        <p><strong>Technique:</strong> ${foundTechnique}</p>
                        <p>${suggestion.explanation}</p>
                        ${suggestion.value ? `<p><strong>Placez le chiffre ${suggestion.value} en position (${suggestion.row + 1}, ${suggestion.col + 1})</strong></p>` : ''}
                    </div>
                `;
            } else {
                html += `
                    <div class="technique">
                        <h4>üéâ Analyse termin√©e</h4>
                        <p>Aucune technique √©vidente trouv√©e. La grille pourrait n√©cessiter des techniques plus avanc√©es ou √™tre d√©j√† r√©solue.</p>
                    </div>
                `;
            }

            document.getElementById('analysisResult').innerHTML = html;
        }

        // Function to load data from URL parameter or localStorage
        function loadDataFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            console.log('URL params:', urlParams.toString());
            
            // Cas 1: Donn√©es directement dans l'URL
            const encodedData = urlParams.get('data');
            if (encodedData) {
                console.log('Found data in URL, length:', encodedData.length);
                try {
                    const decodedData = decodeURIComponent(encodedData);
                    console.log('Decoded data length:', decodedData.length);
                    const data = JSON.parse(decodedData);
                    console.log('Parsed data:', data);
                    
                    if (!data.currentGrid || !data.notesGrid) {
                        throw new Error("Format JSON invalide - currentGrid ou notesGrid manquants");
                    }
                    
                    currentGrid = data.currentGrid;
                    originalGrid = data.originalGrid;
                    notesGrid = data.notesGrid;
                    
                    console.log('Data loaded successfully from URL');
                    analyzeGrid();
                    return true;
                } catch (error) {
                    console.error('Error loading data from URL:', error);
                    showError('Erreur lors du chargement des donn√©es depuis l\'URL: ' + error.message);
                    return false;
                }
            }
            
            // Cas 2: ID vers localStorage
            const dataId = urlParams.get('id');
            if (dataId) {
                console.log('Found ID in URL:', dataId);
                try {
                    const storedData = localStorage.getItem(dataId);
                    if (storedData) {
                        console.log('Found stored data, length:', storedData.length);
                        // Nettoyer apr√®s utilisation
                        localStorage.removeItem(dataId);
                        
                        const data = JSON.parse(storedData);
                        console.log('Parsed stored data:', data);
                        
                        if (!data.currentGrid || !data.notesGrid) {
                            throw new Error("Format JSON invalide - currentGrid ou notesGrid manquants");
                        }
                        
                        currentGrid = data.currentGrid;
                        originalGrid = data.originalGrid;
                        notesGrid = data.notesGrid;
                        
                        console.log('Data loaded successfully from localStorage');
                        analyzeGrid();
                        return true;
                    } else {
                        console.log('No data found in localStorage for ID:', dataId);
                        showError('Donn√©es non trouv√©es dans le stockage local pour l\'ID: ' + dataId);
                        return false;
                    }
                } catch (error) {
                    console.error('Error loading data from localStorage:', error);
                    showError('Erreur lors du chargement des donn√©es depuis le stockage local: ' + error.message);
                    return false;
                }
            }
            
            console.log('No data or id parameter found in URL');
            return false;
        }

        function showError(message) {
            const analysisResult = document.getElementById('analysisResult');
            if (analysisResult) {
                analysisResult.innerHTML = `<div class="loading-state" style="color: #f44336;">${message}</div>`;
            }
        }

        // Auto-load data from URL
        document.addEventListener('DOMContentLoaded', function() {
            if (!loadDataFromURL()) {
                // Si aucune donn√©e trouv√©e, afficher un message d'erreur
