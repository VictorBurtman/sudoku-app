    html, body {
        font-family: 'Courier New', monospace;
        background: #121212;
        color: #ffffff;
        user-select: none;
        overflow-x: hidden;
        touch-action: manipulation;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        min-height: 100vh;
    }

    .app-container {
        max-width: 480px;
        margin: 0 auto;
        background: #1e1e1e;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .app-bar {
        background: #2d2d2d;
        padding: 12px 16px;
        border-bottom: 1px solid #404040;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
    }

    .app-bar h1 {
        font-size: 18px;
        font-weight: bold;
        color: #ffffff;
    }

    .back-button {
        background: none;
        border: none;
        color: #ffffff;
        font-size: 18px;
        cursor: pointer;
        padding: 4px;
        opacity: 0.8;
    }

    .back-button:hover {
        opacity: 1;
    }

    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
    }

    .grid-section {
        padding: 16px;
        border-bottom: 1px solid #404040;
        flex-shrink: 0;
    }

    .sudoku-grid {
        width: 100%;
        max-width: 320px;
        aspect-ratio: 1;
        border: 2px solid #ffffff;
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        grid-template-rows: repeat(9, 1fr);
        margin: 0 auto;
        background: #2d2d2d;
    }

    .cell {
        border: 0.5px solid #666666;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: bold;
        position: relative;
        background: #2d2d2d;
        color: #ffffff;
        overflow: hidden;
    }

    .cell:nth-child(3n):not(:nth-child(9n)) {
        border-right: 1px solid #ffffff;
    }

    .cell:nth-child(n+19):nth-child(-n+27),
    .cell:nth-child(n+46):nth-child(-n+54) {
        border-bottom: 1px solid #ffffff;
    }

    .cell.given {
        color: #ffffff;
        background: #2d2d2d;
    }

    .cell.filled {
        color: #90caf9;
        background: #2d2d2d;
    }

    .cell.highlighted {
        background: #ffb74d !important;
        color: #ffffff;
        animation: pulse 2s infinite;
    }

    .cell.highlighted-secondary {
        background: #ff9800 !important;
        color: #ffffff;
        opacity: 0.8;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    .notes {
        position: absolute;
        top: 1px;
        left: 1px;
        font-size: 6px;
        color: #ffffff;
        line-height: 1;
    }

    .coordinate-label {
        font-size: 10px;
        color: #888;
        text-align: center;
    }

    .analysis-section {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
    }

    .analysis-section h3 {
        color: #ffffff;
        margin-bottom: 16px;
        font-size: 16px;
    }

    .technique {
        background: #2d2d2d;
        border-left: 4px solid #2196f3;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 5px;
        border: 1px solid #404040;
    }

    .technique h4 {
        color: #2196f3;
        margin-bottom: 8px;
        font-size: 14px;
    }

    .technique p {
        font-size: 12px;
        line-height: 1.4;
        color: #b0b0b0;
    }

    .technique.found {
        border-left-color: #4caf50;
        background: #1b5e20;
        border-color: #4caf50;
    }

    .technique.found h4 {
        color: #4caf50;

    .move-suggestion {
        background: #4caf50;

        padding: 16px;
        border-radius: 8px;
        margin-top: 16px;

    }

    .move-suggestion h4 {

    .move-suggestion p {
        font-size: 13px;

    .loading-state {
        text-align: center;

        color: #b0b0b0;

    .error-state {

    <div class="main-content">
        <div class="grid-section" id="gridSection">
            <div id="gridDisplay"></div>
        </div>
        
        <div class="analysis-section">
            <h3>Analyse des techniques</h3>
            <div id="analysisResult">
                <div class="loading-state">
                    Chargement de la grille...
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let currentGrid = null;
    let originalGrid = null;
    let notesGrid = null;

    function showError(message) {
        const analysisResult = document.getElementById('analysisResult');
        if (analysisResult) {
            analysisResult.innerHTML = `<div class="error-state">${message}</div>`;
        }
        console.error('Error:', message);
    }

    function showLoading(message) {
        const analysisResult = document.getElementById('analysisResult');
        if (analysisResult) {
            analysisResult.innerHTML = `<div class="loading-state">${message}</div>`;
        }
    }

    function loadDataFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        console.log('Checking URL params:', window.location.search);
        
        const encodedData = urlParams.get('data');
        if (encodedData) {
            try {
                const decodedData = decodeURIComponent(encodedData);
                const data = JSON.parse(decodedData);
                
                if (!data.currentGrid || !data.notesGrid) {
                    throw new Error("currentGrid ou notesGrid manquants");
                }
                
                currentGrid = data.currentGrid;
                originalGrid = data.originalGrid;
                notesGrid = data.notesGrid;
                
                analyzeGrid();
                return true;
            } catch (error) {
                console.error('Error loading data from URL:', error);
                showError('Erreur URL: ' + error.message);
                return false;
            }
        }
        
        const dataId = urlParams.get('id');
        if (dataId) {
            try {
                const storedData = localStorage.getItem(dataId);
                if (storedData) {
                    localStorage.removeItem(dataId);
                    const data = JSON.parse(storedData);
                    
                    if (!data.currentGrid || !data.notesGrid) {
                        throw new Error("currentGrid ou notesGrid manquants");
                    }
                    
                    currentGrid = data.currentGrid;
                    originalGrid = data.originalGrid;
                    notesGrid = data.notesGrid;
                    
                    analyzeGrid();
                    return true;
                } else {
                    showError('Données expirées (ID: ' + dataId + ')');
                    return false;
                }
            } catch (error) {
                console.error('Error with localStorage:', error);
                showError('Erreur localStorage: ' + error.message);
                return false;
            }
        }
        
        return false;
    }

    function analyzeGrid() {
        if (!currentGrid || !notesGrid) {
            showError('Données de grille manquantes');
            return;
        }
        
        try {
            displayGrid();
            performAnalysis();
        } catch (error) {
            console.error('Error during analysis:', error);
            showError('Erreur pendant l\'analyse: ' + error.message);
        }
    }

    function displayGrid() {
        let gridHtml = `
            <div style="display: inline-block; position: relative;">
                <!-- Coordonnées colonnes -->
                <div style="display: flex; justify-content: center; margin-bottom: 5px; padding-left: 25px;">
                    <div style="display: flex; width: 320px; justify-content: space-around;">
                        <div class="coordinate-label">C1</div>
                        <div class="coordinate-label">C2</div>
                        <div class="coordinate-label">C3</div>
                        <div class="coordinate-label">C4</div>
                        <div class="coordinate-label">C5</div>
                        <div class="coordinate-label">C6</div>
                        <div class="coordinate-label">C7</div>
                        <div class="coordinate-label">C8</div>
                        <div class="coordinate-label">C9</div>
                    </div>
                </div>
                
                <div style="display: flex; align-items: center;">
                    <!-- Coordonnées lignes -->
                    <div style="display: flex; flex-direction: column; justify-content: space-around; height: 320px; margin-right: 5px;">
                        <div class="coordinate-label">R1</div>
                        <div class="coordinate-label">R2</div>
                        <div class="coordinate-label">R3</div>
                        <div class="coordinate-label">R4</div>
                        <div class="coordinate-label">R5</div>
                        <div class="coordinate-label">R6</div>
                        <div class="coordinate-label">R7</div>
                        <div class="coordinate-label">R8</div>
                        <div class="coordinate-label">R9</div>
                    </div>
                    
                    <!-- Grille sudoku -->
                    <div class="sudoku-grid">
                        ${currentGrid.map((row, r) => 
                            row.map((cell, c) => {
                                const isGiven = originalGrid && originalGrid[r][c] !== 0;
                                const isFilled = cell !== 0;
                                const notes = notesGrid[r][c] || [];
                                const notesText = notes.length > 0 ? notes.join('') : '';
                                
                                let cellClass = 'cell';
                                if (isGiven) cellClass += ' given';
                                else if (isFilled) cellClass += ' filled';
                                
                                return `<div class="${cellClass}" data-row="${r}" data-col="${c}">
                                    ${cell !== 0 ? cell : ''}
                                    ${cell === 0 && notes.length > 0 ? `<div class="notes">${notesText}</div>` : ''}
                                </div>`;
                            }).join('')
                        ).join('')}
                    </div>
                </div>
            </div>
        `;
        
        document.getElementById('gridDisplay').innerHTML = gridHtml;
    }

    function isValidPlacement(row, col, num) {
        // Vérifier la ligne
        for (let c = 0; c < 9; c++) {
            if (currentGrid[row][c] === num) return false;
        }
        
        // Vérifier la colonne
        for (let r = 0; r < 9; r++) {
            if (currentGrid[r][col] === num) return false;
        }
        
        // Vérifier la boîte 3x3
        const boxRow = Math.floor(row / 3) * 3;
        const boxCol = Math.floor(col / 3) * 3;
        for (let r = boxRow; r < boxRow + 3; r++) {
            for (let c = boxCol; c < boxCol + 3; c++) {
                if (currentGrid[r][c] === num) return false;
            }
        }
        
        return true;
    }

    function generateCandidates() {
        const candidates = [];
        
        for (let r = 0; r < 9; r++) {
            candidates[r] = [];
            for (let c = 0; c < 9; c++) {
                if (currentGrid[r][c] !== 0) {
                    candidates[r][c] = [];
                } else {
                    candidates[r][c] = [];
                    for (let num = 1; num <= 9; num++) {
                        if (isValidPlacement(r, c, num)) {
                            candidates[r][c].push(num);
                        }
                    }
                }
            }
        }
        
        return candidates;
    }

    function findLastPossibleNumber() {
        for (let r = 0; r < 9; r++) {
            for (let c = 0; c < 9; c++) {
                if (currentGrid[r][c] === 0) {
                    const possibleNumbers = [];
                    for (let num = 1; num <= 9; num++) {
                        if (isValidPlacement(r, c, num)) {
                            possibleNumbers.push(num);
                        }
                    }
                    
                    if (possibleNumbers.length === 1) {
                        return {
                            row: r,
                            col: c,
                            value: possibleNumbers[0],
                            explanation: `La case R${r+1}C${c+1} ne peut contenir que le chiffre ${possibleNumbers[0]}. Tous les autres chiffres (1-9) apparaissent déjà dans sa ligne, colonne ou boîte 3x3.`,
                            reasoning: `Élimination par contraintes : ligne ${r+1}, colonne ${c+1}, boîte 3x3`
                        };
                    }
                }
            }
        }
        return null;
    }

    function findUniquePlace() {
        // Vérifier les lignes
        for (let r = 0; r < 9; r++) {
            for (let digit = 1; digit <= 9; digit++) {
                if (currentGrid[r].includes(digit)) continue;
                
                const possibleCols = [];
                for (let c = 0; c < 9; c++) {
                    if (currentGrid[r][c] === 0 && isValidPlacement(r, c, digit)) {
                        possibleCols.push(c);
                    }
                }
                
                if (possibleCols.length === 1) {
                    return {
                        row: r,
                        col: possibleCols[0],
                        value: digit,
                        explanation: `Le chiffre ${digit} ne peut aller qu'en R${r+1}C${possibleCols[0]+1} dans la ligne ${r+1}. Toutes les autres cases de cette ligne contiennent déjà ce chiffre ou ne peuvent pas l'accueillir.`,
                        reasoning: `Case unique dans la ligne ${r+1}`
                    };
                }
            }
        }

        // Vérifier les colonnes
        for (let c = 0; c < 9; c++) {
            for (let digit = 1; digit <= 9; digit++) {
                if (currentGrid.some(row => row[c] === digit)) continue;
                
                const possibleRows = [];
                for (let r = 0; r < 9; r++) {
                    if (currentGrid[r][c] === 0 && isValidPlacement(r, c, digit)) {
                        possibleRows.push(r);
                    }
                }
                
                if (possibleRows.length === 1) {
                    return {
                        row: possibleRows[0],
                        col: c,
                        value: digit,
                        explanation: `Le chiffre ${digit} ne peut aller qu'en R${possibleRows[0]+1}C${c+1} dans la colonne ${c+1}. Toutes les autres cases de cette colonne contiennent déjà ce chiffre ou ne peuvent pas l'accueillir.`,
                        reasoning: `Case unique dans la colonne ${c+1}`
                    };
                }
            }
        }

        // Vérifier les boîtes 3x3
        for (let boxR = 0; boxR < 3; boxR++) {
            for (let boxC = 0; boxC < 3; boxC++) {
                for (let digit = 1; digit <= 9; digit++) {
                    let digitFound = false;
                    const possibleCells = [];
                    
                    for (let r = boxR * 3; r < (boxR + 1) * 3; r++) {
                        for (let c = boxC * 3; c < (boxC + 1) * 3; c++) {
                            if (currentGrid[r][c] === digit) {
                                digitFound = true;
                                break;
                            }
                            if (currentGrid[r][c] === 0 && isValidPlacement(r, c, digit)) {
                                possibleCells.push({r, c});
                            }
                        }
                        if (digitFound) break;
                    }
                    
                    if (!digitFound && possibleCells.length === 1) {
                        return {
                            row: possibleCells[0].r,
                            col: possibleCells[0].c,
                            value: digit,
                            explanation: `Le chiffre ${digit} ne peut aller qu'en R${possibleCells[0].r+1}C${possibleCells[0].c+1} dans la boîte 3x3 (lignes ${boxR*3+1}-${boxR*3+3}, colonnes ${boxC*3+1}-${boxC*3+3}).`,
                            reasoning: `Case unique dans la boîte 3x3`
                        };
                    }
                }
            }
        }

        return null;
    }

    function findSimpleElimination(candidates) {
        for (let r = 0; r < 9; r++) {
            for (let c = 0; c < 9; c++) {
                if (currentGrid[r][c] === 0 && candidates[r][c].length === 1) {
                    const userNotes = notesGrid[r][c] || [];
                    const correctValue = candidates[r][c][0];
                    
                    if (userNotes.length > 1) {
                        return {
                            row: r,
                            col: c,
                            value: correctValue,
                            explanation: `En R${r+1}C${c+1}, seul le ${correctValue} est possible. Vous pouvez éliminer les autres candidats de vos notes et placer ce chiffre.`,
                            reasoning: `Éliminez de vos notes : ${userNotes.filter(n => n !== correctValue).join(', ')}`
                        };
                    }
                }
            }
        }
        return null;
    }

    function findNakedPairs(candidates) {
        // Vérifier les lignes
        for (let r = 0; r < 9; r++) {
            for (let c1 = 0; c1 < 8; c1++) {
                if (currentGrid[r][c1] !== 0 || candidates[r][c1].length !== 2) continue;
                
                for (let c2 = c1 + 1; c2 < 9; c2++) {
                    if (currentGrid[r][c2] !== 0 || candidates[r][c2].length !== 2) continue;
                    
                    if (JSON.stringify(candidates[r][c1]) === JSON.stringify(candidates[r][c2])) {
                        const pair = candidates[r][c1];
                        
                        // Vérifier s'il y a des candidats à éliminer dans cette ligne
                        let canEliminateInRow = false;
                        for (let c = 0; c < 9; c++) {
                            if (c !== c1 && c !== c2 && currentGrid[r][c] === 0) {
                                const hasAnyPairCandidate = pair.some(num => candidates[r][c].includes(num));
                                if (hasAnyPairCandidate) {
                                    canEliminateInRow = true;
                                    break;
                                }
                            }
                        }
                        
                        if (canEliminateInRow) {
                            return {
                                type: 'elimination',
                                cells: [{row: r, col: c1}, {row: r, col: c2}],
                                values: pair,
                                explanation: `Paire nue ${pair.join('-')} trouvée en R${r+1}C${c1+1} et R${r+1}C${c2+1}. Ces deux chiffres ne peuvent aller que dans ces deux cases de la ligne ${r+1}.`,
                                reasoning: `Éliminez ${pair.join(' et ')} des notes des autres cases de la ligne ${r+1}.`
                            };
                        }
                    }
                }
            }
        }

        // Vérifier les colonnes
        for (let c = 0; c < 9; c++) {
            for (let r1 = 0; r1 < 8; r1++) {
                if (currentGrid[r1][c] !== 0 || candidates[r1][c].length !== 2) continue;
                
                for (let r2 = r1 + 1; r2 < 9; r2++) {
                    if (currentGrid[r2][c] !== 0 || candidates[r2][c].length !== 2) continue;
                    
                    if (JSON.stringify(candidates[r1][c]) === JSON.stringify(candidates[r2][c])) {
                        const pair = candidates[r1][c];
                        
                        // Vérifier s'il y a des candidats à éliminer dans cette colonne
                        let canEliminateInCol = false;
                        for (let r = 0; r < 9; r++) {
                            if (r !== r1 && r !== r2 && currentGrid[r][c] === 0) {
                                const hasAnyPairCandidate = pair.some(num => candidates[r][c].includes(num));
                                if (hasAnyPairCandidate) {
                                    canEliminateInCol = true;
                                    break;
                                }
                            }
                        }
                        
                        if (canEliminateInCol) {
                            return {
                                type: 'elimination',
                                cells: [{row: r1, col: c}, {row: r2, col: c}],
                                values: pair,
                                explanation: `Paire nue ${pair.join('-')} trouvée en R${r1+1}C${c+1} et R${r2+1}C${c+1}. Ces deux chiffres ne peuvent aller que dans ces deux cases de la colonne ${c+1}.`,
                                reasoning: `Éliminez ${pair.join(' et ')} des notes des autres cases de la colonne ${c+1}.`
                            };
                        }
                    }
                }
            }
        }

        // Vérifier les boîtes 3x3
        for (let boxR = 0; boxR < 3; boxR++) {
            for (let boxC = 0; boxC < 3; boxC++) {
                const boxCells = [];
                
                // Collecter toutes les cases vides de la boîte avec leurs coordonnées et candidats
                for (let r = boxR * 3; r < (boxR + 1) * 3; r++) {
                    for (let c = boxC * 3; c < (boxC + 1) * 3; c++) {
                        if (currentGrid[r][c] === 0 && candidates[r][c].length === 2) {
                            boxCells.push({row: r, col: c, candidates: candidates[r][c]});
                        }
                    }
                }
                
                // Chercher des paires dans cette boîte
                for (let i = 0; i < boxCells.length - 1; i++) {
                    for (let j = i + 1; j < boxCells.length; j++) {
                        if (JSON.stringify(boxCells[i].candidates) === JSON.stringify(boxCells[j].candidates)) {
                            const pair = boxCells[i].candidates;
                            
                            // Vérifier s'il y a des candidats à éliminer dans cette boîte (basé sur les NOTES utilisateur)
                            let canEliminateInBox = false;
                            for (let r = boxR * 3; r < (boxR + 1) * 3; r++) {
                                for (let c = boxC * 3; c < (boxC + 1) * 3; c++) {
                                    if ((r !== boxCells[i].row || c !== boxCells[i].col) && 
                                        (r !== boxCells[j].row || c !== boxCells[j].col) && 
                                        currentGrid[r][c] === 0) {
                                        // Vérifier les NOTES utilisateur, pas les candidats calculés
                                        const userNotes = notesGrid[r][c] || [];
                                        const hasAnyPairCandidate = pair.some(num => userNotes.includes(num));
                                        if (hasAnyPairCandidate) {
                                            canEliminateInBox = true;
                                            break;
                                        }
                                    }
                                }
                                if (canEliminateInBox) break;
                            }
                            
                            if (canEliminateInBox) {
                                return {
                                    type: 'elimination',
                                    cells: [{row: boxCells[i].row, col: boxCells[i].col}, {row: boxCells[j].row, col: boxCells[j].col}],
                                    values: pair,
                                    explanation: `Paire nue ${pair.join('-')} trouvée en R${boxCells[i].row+1}C${boxCells[i].col+1} et R${boxCells[j].row+1}C${boxCells[j].col+1} dans la boîte 3x3 (lignes ${boxR*3+1}-${boxR*3+3}, colonnes ${boxC*3+1}-${boxC*3+3}).`,
                                    reasoning: `Éliminez ${pair.join(' et ')} de vos notes dans les autres cases de cette boîte 3x3.`
                                };
                            }
                        }
                    }
                }
            }
        }

        return null;
    }

    function findPointing(candidates) {
        for (let boxR = 0; boxR < 3; boxR++) {
            for (let boxC = 0; boxC < 3; boxC++) {
                for (let digit = 1; digit <= 9; digit++) {
                    // Vérifier si ce chiffre est déjà placé dans cette boîte
                    let digitFound = false;
                    for (let r = boxR * 3; r < (boxR + 1) * 3 && !digitFound; r++) {
                        for (let c = boxC * 3; c < (boxC + 1) * 3 && !digitFound; c++) {
                            if (currentGrid[r][c] === digit) {
                                digitFound = true;
                            }
                        }
                    }
                    
                    if (digitFound) continue;
                    
                    // Trouver toutes les cases possibles pour ce chiffre dans cette boîte
                    const possibleCells = [];
                    for (let r = boxR * 3; r < (boxR + 1) * 3; r++) {

    function findXWing(candidates) {

    function findClaiming(candidates) {

    function performAnalysis() {
        let foundTechnique = null;
        let suggestion = null;
        let currentTechniqueIndex = -1;

        // Générer les candidats une seule fois pour toutes les techniques
        const correctCandidates = generateCandidates();

        // 1. Dernier chiffre possible
        const lastNumber = findLastPossibleNumber();
        if (lastNumber) {
            foundTechnique = "Dernier chiffre possible";
            suggestion = lastNumber;
            currentTechniqueIndex = 0;
        }

        // 2. Case unique
        if (!foundTechnique) {
            const uniquePlace = findUniquePlace();
            if (uniquePlace) {
                foundTechnique = "Case unique";
                suggestion = uniquePlace;
                currentTechniqueIndex = 1;
            }
        }

        // 3. Élimination simple
        if (!foundTechnique) {
            const simpleElimination = findSimpleElimination(correctCandidates);
            if (simpleElimination) {
                foundTechnique = "Élimination simple";
                suggestion = simpleElimination;
                currentTechniqueIndex = 2;
            }
        }

        // 4. Paires nues (avec vérification d'utilité)
        if (!foundTechnique) {
            const nakedPair = findNakedPairs(correctCandidates);
            if (nakedPair) {
                foundTechnique = "Paires nues";
                suggestion = nakedPair;
                currentTechniqueIndex = 3;
            }
        }

        // 5. Paires cachées
        if (!foundTechnique) {
            const hiddenPair = findHiddenPairs(correctCandidates);
            if (hiddenPair) {
                foundTechnique = "Paires cachées";
                suggestion = hiddenPair;
                currentTechniqueIndex = 4;
            }
        }

        // 6. Pointage
        if (!foundTechnique) {
            const pointing = findPointing(correctCandidates);
            if (pointing) {
                foundTechnique = "Pointage";
                suggestion = pointing;
                currentTechniqueIndex = 5;
            }
        }

        // 7. Claiming
        if (!foundTechnique) {
            const claiming = findClaiming(correctCandidates);
            if (claiming) {
                foundTechnique = "Claiming";
                suggestion = claiming;
                currentTechniqueIndex = 6;
            }
        }

        // 8. X-Wing
        if (!foundTechnique) {
            const xwing = findXWing(correctCandidates);
            if (xwing) {
                foundTechnique = "X-Wing";
                suggestion = xwing;
                currentTechniqueIndex = 7;
            }
        }

        // 9. Si aucune technique trouvée avec les notes actuelles, chercher des techniques hypothétiques
        if (!foundTechnique) {
            const hypothetical = findHypotheticalTechniques(correctCandidates);
            if (hypothetical) {
                foundTechnique = `${hypothetical.technique} (technique masquée)`;
                suggestion = hypothetical;
                currentTechniqueIndex = 8;
            }
        }

        displayAnalysis(foundTechnique, suggestion, currentTechniqueIndex);
    }

    function displayAnalysis(foundTechnique, suggestion, currentTechniqueIndex) {
        let html = '';

        if (suggestion) {
            // Nettoyer d'abord toutes les surbrillances
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('highlighted', 'highlighted-secondary');
            });

            // Surligner selon le type de technique
            if (suggestion.cells && suggestion.cells.length > 1) {
                // Techniques multi-cases (paires nues, triplets, pointage, etc.)
                suggestion.cells.forEach((cellInfo, index) => {
                    const targetCell = document.querySelector(`[data-row="${cellInfo.row}"][data-col="${cellInfo.col}"]`);
                    if (targetCell) {
                        if (index === 0) {
                            targetCell.classList.add('highlighted'); // Première case en surbrillance principale
                        } else {
                            targetCell.classList.add('highlighted-secondary'); // Autres cases en surbrillance secondaire
                        }
                    }
                });
            } else if (suggestion.row !== undefined && suggestion.col !== undefined) {
                // Techniques mono-case
                const targetCell = document.querySelector(`[data-row="${suggestion.row}"][data-col="${suggestion.col}"]`);
                if (targetCell) {
                    targetCell.classList.add('highlighted');
                }
            }

            html += `
                <div class="move-suggestion">
                    <h4>🎯 ${foundTechnique}</h4>
                    <p>${suggestion.explanation}</p>
                    ${suggestion.reasoning ? `<p><em>${suggestion.reasoning}</em></p>` : ''}
                    ${suggestion.value ? `<p><strong>➤ Placez le chiffre ${suggestion.value} en R${suggestion.row + 1}C${suggestion.col + 1}</strong></p>` : ''}
                    ${suggestion.cells && suggestion.cells.length > 1 ? `<p><strong>📍 Cases concernées : ${suggestion.cells.map(c => `R${c.row+1}C${c.col+1}`).join(', ')}</strong></p>` : ''}
                    ${suggestion.digit ? `<p><strong>🔢 Chiffre concerné : ${suggestion.digit}</strong></p>` : ''}
                </div>
            `;
        } else {
            html += `
                <div class="technique">
                    <h4>🎉 Grille analysée</h4>
                    <p>Aucune technique simple trouvée. La grille nécessite des techniques plus avancées (chaînes logiques, coloration...) ou est déjà résolue.</p>
                </div>
            `;
        }

        document.getElementById('analysisResult').innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', function() {
        console.log('🚀 Assistant Sudoku v2.1 started');
        showLoading('Chargement des données...');
        
        setTimeout(() => {
            if (!loadDataFromURL()) {
                showError('Aucune grille trouvée. Ouvrez cette page depuis l\'app Sudoku.');
            }
        }, 100);
    });
</script>
